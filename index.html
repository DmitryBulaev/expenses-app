<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses app</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Приложение по учёту расходов</h1>

    <div class="expenses-container">
      <div class="input-section">
        <div class="input-wrapper">
          <input
            id="expensesInput"
            type="number"
            min="0"
            class="input-section__input"
          />
        </div>

        <select id="categorySelect" class="input-section__category-select">
          <option hidden disabled selected value="Категория">
            Выберите категорию
          </option>
          <option value="Авто">Авто</option>
          <option value="Кафе и рестораны">Кафе и рестораны</option>
          <option value="ЖКУ">ЖКУ</option>
          <option value="Продукты">Продукты</option>
          <option value="Развлечения">Развлечения</option>
        </select>

        <button id="addExpensesButton" class="input-section__add-button">
          Добавить
        </button>
      </div>

      <div class="stats-section">
        <div class="stats-section__limit">
          <span class="lable">Лимит: </span>
          <span id="expensesLimit" class="limit-value rub">10000</span>
          <img
            id="changeLimitBtn"
            class="change-limit-button"
            src="changeLimitBtn.png"
            alt="Кнопка смены лимита"
          />
        </div>

        <div class="stats-section__sum">
          <span class="lable">Сумма: </span>
          <span id="expensesSum" class="sum-value rub">0</span>
        </div>

        <div class="stats-section__status">
          <span class="lable">Статус: </span>
          <span id="expensesStatus" class="status-value status_green"
            >Всё хорошо</span
          >
        </div>
      </div>

      <div class="history-section">
        <span class="history-section__title lable">История:</span>
        <ol id="expensesHistory" class="history-section__historyList"></ol>
        <button id="resetButton" class="history-section__reset-button">
          Сбросить расходы
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
