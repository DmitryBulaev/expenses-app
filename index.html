<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Учет расходов</h1>
    <div class="input-container">
      <input data-find="expensesInput" class="expenses-input" type="number" />
      <button id="addedButton" class="add-button">Добавить</button>
    </div>
    <p class="expenses-limit">
      Лимит: <span data-find="limit" class="limit"> руб.</span>
    </p>
    <p class="expenses-sum">
      Всего: <span data-find="total" class="total">0 руб.</span>
    </p>
    <p class="expenses-status">
      Статус: <span data-find="status" class="status">всё хорошо</span>
    </p>
    <h2>История</h2>
    <div data-find="expensesHistory" class="expenses-history"></div>

    <script src="index.js"></script>
  </body>
</html>
