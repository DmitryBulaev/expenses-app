<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses app</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Приложение по учёту расходов</h1>

    <div class="expenses-container">
      <div class="input-section">
        <input id="expensesInput" type="number" class="input-section__input" />
        <button id="addExpensesButton" class="input-section__add-button">
          Добавить
        </button>
      </div>
      <div class="output-section">
        <h2>
          Лимит: <span id="expensesLimit" class="output-section__limit"></span>
        </h2>
        <h2>
          Сумма: <span id="expensesSum" class="output-section__sum"></span>
        </h2>
        <h2>
          Статус:
          <span
            id="expensesStatus"
            class="output-section__status status"
          ></span>
        </h2>
      </div>
      <div class="history-section">
        <h2>История:</h2>
        <div id="expensesHistory" class="history-section__historyList"></div>
        <button id="resetButton" class="history-section__reset_button">
          Сбросить расходы
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
