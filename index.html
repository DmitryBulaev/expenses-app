<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Учет расходов</h1>
    <div class="expenses">
      <div class="expensesInput">
        <div class="moneyInput rub">
          <input
            id="expensesInput"
            class="moneyInput__input"
            type="number"
            min="0"
          />
        </div>
      </div>

      <button id="addButton" class="add-button">Добавить</button>

      <div class="stats">
        <div class="stats__limit">
          <span class="label">Лимит:</span>
          <span id="limitValue" class="rub"></span>
        </div>
        <div class="stats__total">
          <span class="label">Всего:</span>
          <span id="totalValue" class="rub">0</span>
        </div>
        <div class="stats__status">
          <span class="label">Статус:</span>
          <span id="statusText" class="status">всё хорошо</span>
        </div>
      </div>

      <div class="history">
        <div class="history__status label">История</div>
        <div id="expensesHistory" class="expensesHistory"></div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
